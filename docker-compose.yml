version: '3.8'

services:
  db:
    image: postgres:15
    container_name: business_assistant_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: business_assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ai_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: business_assistant_backend
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_SERVER=db
      - POSTGRES_DB=business_assistant
      - SECRET_KEY=super-secret-key-for-dev-only
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      - db
    networks:
      - ai_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: business_assistant_frontend
    ports:
      - "80:80"
    networks:
      - ai_network
    depends_on:
      - backend

networks:
  ai_network:
    driver: bridge

volumes:
  postgres_data:
